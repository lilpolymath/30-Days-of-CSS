<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="img/graffiti-wall-1209761__340.jpg" alt="graffiti wall">
        </div>

        <div class="card-body">
            <div class="controls">
                <span></span>
                <span></span>
                <span style="background-color: #7571ff;"></span>
                <span></span>
            </div>

            <div class="card-title">
                COLLABORATE AND SHINE
            </div>

            <div class="card-text">
                Invite teammates and friends to collaborate on your base and create read-only links
                to share with others
            </div>

            <div class="buttons">
                <button class="back">Back</button>
                <button class="continue">Continue <span class="arrow">&rarr;</span></button>
            </div>
        </div>
    </div>
</body>
</html>
