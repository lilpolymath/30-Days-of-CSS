<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Component</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="brand">Kayode Oladipo</div>
            <h2 class="lead-text">
                Implement user onboarding experience with just a few clicks
            </h2>
            <p class="small-text">
                Guide your customers on a fantastic journey within your web app
            </p>
        </div>

        <div class="right-side">
            <h2 class="heading">
                Get Started
            </h2>
            <div class="cards">
                <div class="card"><span class="icon">Email</span>Sign Up with Email</div>
                <div class="card"><span class="icon">Twitter</span>Sign Up with Twitter</div>
                <div class="card"><span class="icon">Facebook</span>Sign Up with Facebook</div>
            </div>

            <p class="desc">Already have an account? <span class="blue">Log In</span></p>
        </div>

        <p class="footer">Having trouble? <span class="blue">Get help</span></p>
    </div>
</body>
</html>
