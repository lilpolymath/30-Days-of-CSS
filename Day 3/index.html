<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Component</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="fa fa-heartbeat" id="logo"></div>
            <h2 class="lead-text">
                Implement user onboarding experience with just a few clicks
            </h2>
            <p class="small-text">
                Guide your customers on a fantastic journey within your web app
            </p>
        </div>

        <div class="right-side">
            <h2 class="heading">
                Get Started
            </h2>
            <div class="cards">
                <div class="card"><span class="fa fa-envelope-square p-4 fa-border"></span>Sign Up with Email</div>
                <div class="card"><span class="fa fa-twitter-square p-4 fa-border"></span>Sign Up with Twitter</div>
                <div class="card"><span class="fa fa-facebook-square p-4 fa-border"></span>Sign Up with Facebook</div>
            </div>

            <p class="desc">Already have an account? <span class="blue">Log In</span></p>

            <p class="footer">Having trouble? <span class="blue">Get help</span></p>
        </div>
    </div>
</body>
</html>
