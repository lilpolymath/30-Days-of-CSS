<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <a href="#" class="close">
            <i class="fa fa-close"></i>
        </a>
        <h1 class="title">Share your ideas with your friends</h1>

        <form action="" class="form">
            <input type="search" class="code" placeholder="Search by name or email">
            <button type="submit">
                <i class="fa fa-search"></i>
            </button>
        </form>
        <h1>Suggested</h1>
        <div class="suggested">
            <div class="contact-card" style="margin-right: 10px;">
                <div class="rounded">
                    <img src="../Day 11/minato.png" alt="">
                </div>
                <div class="contact-details">
                    <div class="name">Stanley Keller</div>
                    <div class="handle">@stank</div>
                </div>
                
            </div>

            <div class="contact-card">
                <div class="rounded">
                    <img src="../Day 11/minato.png" alt="">
                </div>
                <div class="contact-details">
                    <div class="name">Stanley Keller</div>
                    <div class="handle">@stank</div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
