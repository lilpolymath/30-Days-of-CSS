<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Controls Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="items">
            <h1 class="card-heading">Customize your widget</h1>
            <div class="radio-buttons">
                <input class="radio" type="radio" id="male" name="gender" value="mal">
                <label for="male">Display Contact Button</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Hide Email Address</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Display Publish button</label>
            </div>
    
            <div class="button-controls">
                <button class="cancel">Cancel</button>
                <button class="save">Save</button>
            </div>
        </div>
        
    </div>
</body>

</html>
