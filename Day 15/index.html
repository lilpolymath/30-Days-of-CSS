<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Components</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1 class="title">Report a bug or request a feature.</h1>
        
        <form action="" class="form">
            <div class="col-2">
                <h3 class="select-label">I would like to</h3>
                <select name="category" id="category">
                    <option value="volvo">Select an Option</option>
                </select>
            </div>

            <div class="col">
                <label for="title">Title</label>
                <input type="text" placeholder="Enter a Title" id="title">
            </div>

            <div class="col">
                <label for="textarea">Description</label>
                <textarea name="" id="" cols="30" rows="5" placeholder="Enter a description"></textarea>
            </div>

            <div class="controls">
                <button class="submit">Submit</button>
            </div>

        </form>
        
        
    </div>
</body>
</html>
