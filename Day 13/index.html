<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Size Support Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="logo.png" alt="" class="logo">
        <img src="icon.png" alt="" class="icon">
        <h5 class="lead">
            Screen size not supported
        </h5>

        <p>
            We are sorry but this screen size is not supported.
            Please switch to a screen larger than 1024px wide
        </p>

        <div class="footer">
            Community . Contact Us . Home
        </div>
    </div>
</body>
</html>
