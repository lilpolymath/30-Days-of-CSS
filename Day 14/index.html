<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Pallete Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="notification">
           <p>Color <span class="color">#F9ACA7</span> copied to your clipboard</p>
        </div>

        <h3 class="title">Color pallete generator</h3>

        <div class="color-card-container">
            <div class="color-card">
                <div class="color-bg" style="background-color: #EEEDF0;"></div>
                <div class="color-code">#EEEDF0</div>
            </div>

            <div class="color-card">
                <div class="color-bg" style="background-color: #A1B5C1;"></div>
                <div class="color-code">#A1B5C1</div>
            </div>

            <div class="color-card active">
                <div class="color-bg" style="background-color: #F9ACA7;"></div>
                <div class="color-code">#F9ACA7</div>
            </div>

            <div class="color-card">
                <div class="color-bg" style="background-color: #68747D;"></div>
                <div class="color-code">#68747D</div>
            </div>

            <div class="color-card">
                <div class="color-bg" style="background-color: #CF365F;"></div>
                <div class="color-code">#CF365F</div>
            </div>
        </div>

        <button class="generate">Generate palette</button>
    </div>
</body>
</html>
