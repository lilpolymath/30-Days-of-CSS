<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File Component</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="header-text">UPLOAD FILES</h2>
            <span class="close">x</span>
        </div>

        <div class="body">
            <span class="file-size">25kb</span>
            <div class="file-desc">
                <span class="file-upload">Day 500 File Upload UI Design.png</span>
                <progress id="file" max="100" value="70"> 70% </progress>
                <span class="file-pause">Pause</span>
            </div>
    
            <div class="file-upload-box">
                <span class="fa fa-cloud-upload"></span>
                <span class="upload-text">Drag files here or <span class="blue">browse</span></span>
            </div>
            <div class="upload-button">
                <button>Save</button>
            </div>
            
        </div>
    </div>
</body>
</html>
