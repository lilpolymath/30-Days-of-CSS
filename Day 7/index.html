<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Components</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1 class="title">Create a new Topic</h1>
        
        <form action="" class="form">
            <div class="col">
                <input type="text" placeholder="Type title, or paste a link here">
            </div>
            
            <div class="col-2">
                <select name="category" id="category">
                    <option value="volvo">Category</option>
                </select>

                <select name="tags" id="tags">
                    <option value="volvo">Tags</option>
                </select>
            </div>

            <div class="col">
                <textarea name="" id="" cols="30" rows="5" placeholder="Enter your description here"></textarea>
            </div>

            <div class="controls">
                <button class="create-topic"><span style="font-size: 12px;">+</span> Create Topic</button>
                <button class="cancel">Cancel</button>
            </div>

        </form>
        
        
    </div>
</body>
</html>
