<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe Card</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="card">
        <div class="text-center">
            <h2 class="card-header">Let's Keep in Touch</h2>
            <div class="lead">
                Subscribe to keep up with fresh news and exciting updates.
            </div>
            <p>We promise not to spam you!</p>
        </div>

        <form action="" class="subscribe-form">
            <div>
                <input type="email" name="" id="email_input" placeholder="Enter your email address" />
                <button type="submit">Send <span class="arrow">&rarr;</span></button>
                <br />
            </div>
            <div class="label">
                <input type="checkbox" name="email_store" id="email_store" />
                <label for="email_store">I agree to my email address being stored and used to receive
                    monthly newsleters</label>
            </div>
        </form>
    </div>
</body>

</html>
