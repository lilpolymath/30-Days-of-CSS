<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="text-center">
            <h2 class="card-header">Let's Keep in Touch</h2>
            <div class="lead">Subscribe to keep up with fresh news and exciting updates.</div>
            <p>We promise not to spam you!</p>    
        </div>
        
        <form action="" class="subscribe-form">
            <input type="email" name="" id="email_input" placeholder="Enter your email address">
            <button type="submit">Send &rarr;</button> <br>
            <input type="checkbox" name="email_store" id="email_store">
            <label for="email_store">I agree to my email address being stored and used <br> to receive monthly newsleters</label>
        </form>
    </div>
</body>
</html>
