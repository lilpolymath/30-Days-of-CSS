<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1 class="title">The meeting is ready</h1>
        <div class="meeting-info">
            <div class="number-info">
                <p class="label">Dialing number</p>
                <p class="number">+47 22 56 44 74</p>
            </div>

            <hr>

            <div class="pin-info">
                <p class="label">PIN code</p>
                <p class="number">447 586 ++</p>
            </div>
        </div>

        <div class="more">More phone numbers</div>

        <div class="controls">
            <button class="join-now">Join now</button>
            <button class="cancel">Cancel</button>
        </div>
        
    </div>
</body>
</html>
